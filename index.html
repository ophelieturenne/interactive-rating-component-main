<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">
    <img src="images/icon-star.svg" alt="star" id="star">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>

    <button class="btn-submit">SUBMIT</button>
  </div>

  <!-- Thank you state start -->
  <div class="container2 hidden">
    <img src="images/illustration-thank-you.svg" alt="thank you image" id="thanks">
    <p id="rate">You selected
      <span id="rating">
        1
      </span> out of 5</p>

    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>

</body>
</html>
